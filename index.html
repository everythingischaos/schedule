          <circle cx="16" cy="9" r="2" />
          <circle cx="22" cy="12" r="2" />
          <circle cx="23" cy="18" r="2" />
          <circle cx="19" cy="23" r="2" />
          <path
            d="M16.54,2A14,14,0,0,0,2,16a4.82,4.82,0,0,0,6.09,4.65l1.12-.31A3,3,0,0,1,13,23.24V27a3,3,0,0,0,3,3A14,14,0,0,0,30,15.46,14.05,14.05,0,0,0,16.54,2Zm8.11,22.31A11.93,11.93,0,0,1,16,28a1,1,0,0,1-1-1V23.24a5,5,0,0,0-5-5,5.07,5.07,0,0,0-1.33.18l-1.12.31A2.82,2.82,0,0,1,4,16,12,12,0,0,1,16.47,4,12.18,12.18,0,0,1,28,15.53,11.89,11.89,0,0,1,24.65,24.32Z"

      <div id="color_menu">
        <div></div>
      </div>
    </div>

          stroke-width="2"

          stroke-linejoin="round"
        />
      </svg>
      <svg
        class="icon icon-moon"
        xmlns="http://www.w3.org/2000/svg"
        width="2.3rem"
        height="2.3rem"
        viewBox="0 0 24 24"
        fill="none"
        stroke="var(--text-hex)"
      >
        <path
          d="M3.32031 11.6835C3.32031 16.6541 7.34975 20.6835 12.3203 20.6835C16.1075 20.6835 19.3483 18.3443 20.6768 15.032C19.6402 15.4486 18.5059 15.6834 17.3203 15.6834C12.3497 15.6834 8.32031 11.654 8.32031 6.68342C8.32031 5.50338 8.55165 4.36259 8.96453 3.32996C5.65605 4.66028 3.32031 7.89912 3.32031 11.6835Z"

          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
    </label>
    <input type="button" id="theme_switch" hidden="" />
    <div id="app">
      <div class="alert">
        <span id="alert-text">Network error! Schedule may be inaccurate.</span
        ><img
          id="alert-close"
          src="./assets/x-symbol.f6350803.svg"
          alt="Close"
          width="30px"
          height="30px"
        />
      </div>
      <div id="times">
        <table>
          <tbody id="periods"></tbody>
        </table>
        <div id="timer">Loading...</div>
        <div id="next"></div>
      </div>
      <div id="controls">
        <label class="control_label" for="caaspp_view">
          Show CAASPP Schedule
        </label>
        <input id="caaspp_view" type="button" hidden="" />
        <label class="control_label" for="edit_view"> Edit Schedule </label>
        <input id="edit_view" type="button" hidden="" />
      </div>
      <table id="edit">
        <tbody>
          <tr>
            <td>Period 1</td>
            <td class="pinput_container">
              <input type="text" class="pinput" placeholder="English" />
            </td>
          </tr>
          <tr>
            <td>Period 2</td>
            <td class="pinput_container">
              <input type="text" class="pinput" placeholder="Chem" />
            </td>
          </tr>
          <tr>
            <td>Period 3</td>
            <td class="pinput_container">
              <input type="text" class="pinput" placeholder="History" />
            </td>
          </tr>
          <tr>
            <td>Period 4</td>
            <td class="pinput_container">
              <input type="text" class="pinput" placeholder="Spanish" />
            </td>
          </tr>
          <tr>
            <td>Period 5</td>
            <td class="pinput_container">
              <input type="text" class="pinput" placeholder="Math" />
            </td>
          </tr>
          <tr>
            <td>Period 6</td>
            <td class="pinput_container">
              <input type="text" class="pinput" placeholder="Choir" />
            </td>
          </tr>
          <tr>
            <td>Period 7</td>
            <td class="pinput_container">
              <input type="text" class="pinput" placeholder="Drama" />
            </td>
          </tr>
        </tbody>
      </table>
